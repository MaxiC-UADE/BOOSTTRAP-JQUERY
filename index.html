<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Bootstrap y jQuery</title>
    <!-- Bootstrap CSS (CDN oficial) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <!-- Título -->
    <h1 class="display-4 mb-4 text-primary" id="page-title">¡Mirá la siguiente imagen!</h1>

    <!-- Botones -->
    <div class="mb-4">
        <button id="hide-btn" class="btn btn-danger me-2">Ocultar Imagen</button>
        <button id="show-btn" class="btn btn-success">Mostrar Imagen</button>
    </div>

    <!-- Imagen -->
    <img id="image" src="images.jpeg" class="img-thumbnail" alt="Placeholder Image">
</div>

<!-- Bootstrap Bundle JS (incluye Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        // Botón para ocultar la imagen
        $("#hide-btn").click(function () {
            $("#image").hide();
            $("#page-title").text("¡No tenemos ninguna imagen!");
        });

        // Botón para mostrar la imagen
        $("#show-btn").click(function () {
            $("#image").show();
            $("#page-title").text("¡Mirá la siguiente imagen!");
        });
    });
</script>

</body>
</html>
